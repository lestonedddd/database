<!-- templates/edit.html -->
<!DOCTYPE html>
<html>
<head>
    <title>編輯員工</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>編輯員工</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">職位</label>
                <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">公司單位</label>
                <input type="text" class="form-control" id="company" name="company" value="{{ employee.company }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">電話</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ employee.phone }}" required>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
        </form>
    </div>
</body>
</html>
