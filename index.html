<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user[1] }} - Email: {{ user[2] }} - Position: {{ user[3] }} - Major: {{ user[4] }}</li>
        {% endfor %}
    </ul>
    <a href="/add">Add a New User</a>
</body>
</html>
